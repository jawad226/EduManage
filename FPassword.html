<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Student Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #4e73df, #1cc88a);
    }

    .container {
      width: 850px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      display: flex;
      overflow: hidden;
    }

    .left {
      flex: 1;
      background: #4e73df;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
    }

    .left h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .left p {
      font-size: 16px;
      margin-bottom: 25px;
    }

    .left button {
      padding: 10px 25px;
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .left button:hover {
      background: #fff;
      color: #4e73df;
    }

    .right {
      flex: 1.2;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-box {
      position: relative;
      margin: 20px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px 40px;
      border: none;
      border-radius: 10px;
      background: #f1f1f1;
      outline: none;
      font-size: 15px;
    }

    .input-box i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #888;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #4e73df;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #1cc88a;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      text-decoration: none;
      color: #4e73df;
      font-weight: 600;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">
      <h2>Forgot Password?</h2>
      <p>Enter your email and we will send you a reset link.</p>
      <button onclick="window.location.href='/login.html'">Back to Login</button>
    </div>
    <div class="right">
      <h2>Reset Password</h2>
      <form id="forgotForm">
        <div class="input-box">
          <i class="fa fa-envelope"></i>
          <input type="email" id="email" placeholder="Enter your Email" required>
        </div>
        <button type="submit" class="btn">Send Reset Link</button>
      </form>
      <div class="message" id="message"></div>
      <div class="back-link">
        <p>Remembered your password? <a href="/login.html">Sign In</a></p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("forgotForm");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      try {
        const res = await fetch("https://edumanagebackend-production.up.railway.app/auth/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (res.ok) {
          messageDiv.textContent = data.message;
          messageDiv.className = "message success";
          console.log("Reset link:", data.resetLink); // Debug ke liye
        } else {
          messageDiv.textContent = data.message || "Something went wrong";
          messageDiv.className = "message error";
        }
      } catch (error) {
        messageDiv.textContent = "Server error, please try again later";
        messageDiv.className = "message error";
      }
    });
  </script>
</body>

</html>
