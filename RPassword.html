<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Student Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #1cc88a, #4e73df);
    }

    .container {
      width: 500px;
      background: #fff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-box {
      position: relative;
      margin: 15px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px 40px;
      border: none;
      border-radius: 10px;
      background: #f1f1f1;
      outline: none;
      font-size: 15px;
    }

    /* Left lock icon */
    .input-box .fa-lock {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #888;
    }

    /* Right eye icon */
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #4e73df;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #1cc88a;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      text-decoration: none;
      color: #4e73df;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
      <!-- Password field -->
      <div class="input-box">
        <i class="fa fa-lock"></i>
        <input type="password" id="password" placeholder="Enter New Password" required>
        <span class="toggle-password" onclick="togglePassword('password', this)">
          <i class="fa fa-eye"></i>
        </span>
      </div>
      <!-- Confirm Password field -->
      <div class="input-box">
        <i class="fa fa-lock"></i>
        <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
        <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">
          <i class="fa fa-eye"></i>
        </span>
      </div>
      <button type="submit" class="btn">Reset Password</button>
    </form>
    <div class="message" id="message"></div>
    <div class="back-link">
      <p>Back to <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    // ðŸ‘ï¸ Toggle password visibility
    function togglePassword(fieldId, el) {
      const input = document.getElementById(fieldId);
      const icon = el.querySelector("i");
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }

    const form = document.getElementById("resetForm");
    const messageDiv = document.getElementById("message");

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    if (!token) {
      messageDiv.textContent = "Invalid or missing reset token!";
      messageDiv.className = "message error";
      form.style.display = "none";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        messageDiv.textContent = "Passwords do not match!";
        messageDiv.className = "message error";
        return;
      }

      try {
        const res = await fetch("https://edumanagebackend-production.up.railway.app/auth/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, newPassword: password })
        });

        const data = await res.json();

        if (res.ok) {
          messageDiv.textContent = data.message;
          messageDiv.className = "message success";
          setTimeout(() => window.location.href = "login.html", 2000);
        } else {
          messageDiv.textContent = data.message || "Something went wrong";
          messageDiv.className = "message error";
        }
      } catch (error) {
        messageDiv.textContent = "Server error, please try again later";
        messageDiv.className = "message error";
      }
    });
  </script>
</body>

</html>
